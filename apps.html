<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AeroVista | Apps</title>
  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Navbar -->
  <header>
    <div class="logo"><strong>AeroVista</strong></div>

      <a href="index.html">Home</a>
      <a href="divisions.html">Divisions</a>
      <a href="#contact">Contact</a>

  </header>

  <!-- Hero -->
  <section class="hero" style="background:linear-gradient(135deg,#ff3caf44 0%,#00d2ff33 100%);">

    <p>Browse our flagship tools—shipped, in beta, or coming soon. Each built with a local‑first mindset and sleek AeroVista polish.</p>

  <section>
    <h2>Featured Line‑up</h2>

  <section id="contact">

      <input required type="text" placeholder="Your Name" />

      <button class="btn" type="submit">Send Message</button>

  <footer>© 2025 AeroVista LLC — All rights reserved.</footer>
