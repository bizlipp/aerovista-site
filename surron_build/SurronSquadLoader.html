<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surron Squad - Loadingâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Permanent Marker', cursive;
      background: #2b2b2b url('images/trailer-bg.png') center center/cover no-repeat;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      color: #ff4800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 0 #000;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 80%;
      font-family: sans-serif;
      color: #bbb;
    }

    .loading-bar {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #3d3d3d;
      border: 2px dashed #888;
      position: relative;
      box-shadow: inset 0 0 10px #111;
    }

    .loading-fill {
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #ff4800,
        #ff4800 10px,
        #b22e00 10px,
        #b22e00 20px
      );
      width: 0%;
      transition: width 0.3s ease;
    }

    .boot-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 1rem;
      font-family: monospace;
    }

    .tool-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

  </style>
</head>
<body>
  <div class="tool-icon">ðŸ”§</div>
  <div class="title">Surron Squad HQ</div>
  <div class="subtitle">Duct-taping your game together. Hang onâ€¦</div>

  <div class="loading-bar">
    <div class="loading-fill" id="loadingFill"></div>
  </div>

  <div class="boot-text" id="bootText">Charlieâ€™s finding a screwdriver... probably</div>

  <script type="module">
    import GameCore from './game/GameCore.js';

    const fill = document.getElementById('loadingFill');
    const bootText = document.getElementById('bootText');
    const messages = [
      "Charlieâ€™s finding a screwdriver... probably",
      "Billyâ€™s truck is warming up (kinda)",
      "TBDâ€™s writing firmware on a GameBoy",
      "Loading duct tape physics...",
      "Cracking a cold one while we wait..."
    ];

    let i = 0;

    function cycleMessages() {
      bootText.textContent = messages[i % messages.length];
      i++;
    }

    async function simulateBootProgress() {
      let percent = 0;

      const interval = setInterval(() => {
        percent += Math.random() * 15;
        fill.style.width = Math.min(percent, 100) + '%';
        cycleMessages();

        if (percent >= 100) {
          clearInterval(interval);
          startGame();
        }
      }, 700);
    }

    async function startGame() {
      await GameCore.boot();
      window.location.href = 'squad-hq.html';
    }

    simulateBootProgress();
  </script>
</body>
</html>
