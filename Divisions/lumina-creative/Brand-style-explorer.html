<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Style Explorer – Lumina Creative</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=Inter:wght@400;500;700&family=Playfair+Display&family=Orbitron&family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
  <style>
    :root {
      /* AeroVista themed variables */
      --color-bg: #0a0d14;
      --color-surface: #161a24;
      --color-surface-alt: #14171f;
      --color-text: #ffffffde;
      --color-text-soft: #ffffffa0;
      --color-accent: #00d2ff;
      --color-accent-dark: #008abf;
      --color-hot: #ff3caf;
      --color-secondary: #474dff;
      --color-success: #0acd8d;
      
      --radius-sm: 6px;
      --radius-base: 12px;
      --radius-lg: 24px;
      --shadow-soft: 0 10px 30px -10px rgba(0,210,255,.25);
      --shadow-card: 0 20px 40px -20px rgba(0,0,0,.5);
      --shadow-neon: 0 0 15px rgba(0,210,255,.35), 0 0 30px rgba(0,210,255,.15);
      
      --font-heading: 'Chakra Petch', sans-serif;
      --font-body: 'Inter', system-ui, sans-serif;
      
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --z-navbar: 100;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      margin: 0;
      padding: 0;
      color: var(--color-text);
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(0,210,255,0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255,60,175,0.08) 0%, transparent 25%);
      background-attachment: fixed;
    }
    
    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 13, 20, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      z-index: var(--z-navbar);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    header .logo {
      font-family: var(--font-heading);
      font-weight: 700;
      color: var(--color-text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    header .logo strong {
      position: relative;
      transition: color var(--transition-fast) ease;
    }
    
    header .logo strong::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform var(--transition-medium) ease;
    }
    
    header .logo:hover strong::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    nav {
      display: flex;
      gap: 1.5rem;
    }
    
    nav a {
      color: var(--color-text-soft);
      text-decoration: none;
      position: relative;
      transition: color var(--transition-fast) ease;
    }
    
    nav a:hover {
      color: var(--color-accent);
    }
    
    main {
      padding: 5rem 2rem 2rem;
    }
    
    h1 {
      font-family: var(--font-heading);
      text-align: center;
      color: var(--color-text);
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--color-surface);
      padding: 2rem;
      border-radius: var(--radius-base);
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: var(--color-text);
    }
    
    select, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-sm);
      background: var(--color-surface-alt);
      color: var(--color-text);
      transition: all var(--transition-fast) ease;
    }
    
    select:focus, button:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.25);
    }
    
    button {
      background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-secondary) 100%);
      color: var(--color-bg);
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      border: none;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-neon);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .output {
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 2rem;
      animation: fadeIn 0.5s ease-out;
    }
    
    .palette {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    
    .swatch {
      width: 60px;
      height: 60px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      transition: transform var(--transition-fast) ease;
    }
    
    .swatch:hover {
      transform: scale(1.1);
      z-index: 1;
    }
    
    .swatch::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity var(--transition-fast) ease;
    }
    
    .swatch:hover::after {
      opacity: 1;
    }
    
    .font-sample {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-sm);
    }
    
    .logo-preview {
      font-size: 2.5rem;
      margin-top: 2rem;
      padding: 1.5rem 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all var(--transition-medium) ease;
    }
    
    .logo-preview:hover {
      box-shadow: var(--shadow-neon);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .style-description {
      margin-top: 1rem;
      font-style: italic;
      padding: 1rem;
      border-left: 3px solid var(--color-accent);
      background: rgba(0, 210, 255, 0.05);
    }
    
    .tag-line {
      background: linear-gradient(90deg, var(--color-accent), var(--color-hot));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>

    function generateStyle() {
      const adj1 = document.getElementById('adj1').value;
      const adj2 = document.getElementById('adj2').value;
      const key = `${adj1}+${adj2}`;
      const match = combos[key];

      const output = document.getElementById('output');
      if (!match) {
        output.innerHTML = `<p>✨ We're still training our style engine for that combo. Try a different pair!</p>`;
        return;
      }

      const fontLink = document.createElement('link');
      fontLink.href = `https://fonts.googleapis.com/css2?family=${match.fonts[0].replace(/ /g,'+')}&family=${match.fonts[1].replace(/ /g,'+')}&display=swap`;
      fontLink.rel = 'stylesheet';
      document.head.appendChild(fontLink);

      output.innerHTML = `
        <h2 style="font-family: var(--font-heading);">✦ Your Brand Style</h2>
        <div class="style-description">${match.description}</div>
        
        <h3 style="font-family: var(--font-heading); margin-top: 2rem;">Color Palette</h3>
        <div class="palette">
          ${match.palette.map(color => `<div class="swatch" style="background:${color}" title="${color}"></div>`).join('')}
        </div>
        
        <div class="font-sample">
          <h3 style="font-family: var(--font-heading); margin-bottom: 1rem;">Typography</h3>
